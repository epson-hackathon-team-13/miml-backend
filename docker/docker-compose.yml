version: '3'

services:
  db: #컨테이너 이름
    image: mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=root 
    ports:
      - "3306:3306"

  redis:
    container_name: redis
    
    image: redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: ./compose/springboot/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./:/app/
    depends_on:
      - db
      - redis